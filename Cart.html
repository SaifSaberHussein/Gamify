<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Cards</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <div class="game-image">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e" alt="Game">
            </div>
            <div class="game-content">
                <h3>Cyber Legend</h3>
                <p class="game-description">Experience the future of gaming in this epic adventure</p>
                <div class="game-stats">
                    <span class="rating">★ 4.8</span>
                    <span class="price">$59.99</span>
                </div>
                <button class="play-btn">Play Now</button>
            </div>
        </div>

        <div class="game-card">
            <div class="game-image">
                <img src="https://images.unsplash.com/photo-1538481199705-c710c4e965fc" alt="Game">
            </div>
            <div class="game-content">
                <h3>Space Warriors</h3>
                <p class="game-description">Conquer the galaxy in this strategic space battle</p>
                <div class="game-stats">
                    <span class="rating">★ 4.9</span>
                    <span class="price">$49.99</span>
                </div>
                <button class="play-btn">Play Now</button>
            </div>
        </div>

        <div class="game-card">
            <div class="game-image">
                <img src="https://images.unsplash.com/photo-1534423861386-85a16f5d13fd" alt="Game">
            </div>
            <div class="game-content">
                <h3>Dragon Quest</h3>
                <p class="game-description">Embark on a magical journey through ancient realms</p>
                <div class="game-stats">
                    <span class="rating">★ 4.7</span>
                    <span class="price">$39.99</span>
                </div>
                <button class="play-btn">Play Now</button>
            </div>
        </div>
    </div>
</body>
</html>
