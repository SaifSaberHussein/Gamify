<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Gamify Logo.jpg"  style="border-radius: 80%;">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f2123;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #1f2123;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: rgb(0, 155, 252);
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid rgba(0, 173, 181, 1);
            border-radius: 4px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: rgb(0, 155, 252);
            box-shadow: 0 0 5px rgb(0, 155, 252);
        }

        .button {
            display: block;
            width: 100%;
            background-color: rgba(0, 173, 181, 1);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: rgb(0, 155, 252);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Checkout</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="button">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
