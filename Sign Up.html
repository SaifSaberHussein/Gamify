<!DOCTYPE html>
<html>

<head>
    <link href="Sign.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/6faca5c0ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <title>SIGN UP</title>
    <link rel="icon" type="image/x-icon" href="Gamify Logo.jpg"  style="border-radius: 80%;">


</head>
<body>

    <div data-aos-duration="1100" data-aos="fade-down" id="BAR">
        <br>
        <br>
        <br>
        <a href="" id="LOGO">
            <img src="Gamify Logo.jpg" alt="" height="85" width="105" style="position: absolute; border-radius: 20%;">
        </a>


        <br>
        <br>
</div>

    <div id = "home_div" class = "sign" style ="width: 450px; height: 550px; margin: 2% auto;">

        <h1 >
            Sign up
        </h1>

        <hr >

        <div  class="email_div">
            <form>

            <div class ="name input">
                    <input type = "text" id="first-name" required placeholder = "First Name"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                </div>

            <div class ="name input second">
                    <input type = "text" id="second-name" placeholder = "Second Name"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                </div>

            <div class ="name input">
                    <input  type = "date" id="date" required placeholder = "Date Of Birth"> 
                    <svg style ="transform: translate(82px,-2px);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="person_icon bi bi-calendar-date-fill" viewBox="0 0 16 16">
                        <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2"/>
                        <path d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a13 13 0 0 1 1.313-.805h.632z"/>
                    </svg>
                </div>

            <div class ="name input second">
                    <select id="gender">
                        <option value="male">Customer</option>
                        <option value="female">Developer</option>
                    </select>
                    <span  style ="transform: translate(-5px,-2px);" class="person_icon material-symbols-outlined">
                        wc
                        </span>
                </div>

            <div  class ="input">
                <input type = "email" id="email" required placeholder = "Email"><svg xmlns="http://www.w3.org/2000/svg"fill="currentColor" style = "transform: translate(105px,0px);" class="email_icon bi bi-envelope-at-fill" viewBox="0 0 16 16">
                    <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"/>
                    <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791"/>
                    </svg>
                </div>

            <div  class ="input">
                <input type = "Password" id="password" minlength="4" required placeholder = "Password"> 
                <i style ="transform: translate(109px,1px);" class="lock_icon fa-solid fa-lock"></i>
                </div>

                <div  class="remember_forgot">
                    <label><input required type="checkbox">I agree on terms and conditions</label>
                    </div>

                <button id="create"  style = "padding: 15px 138px; margin-left: 25px;" class ="button" type = "submit">
                    Create account
                    </button>

                <p class="question" >Already have an acount? <a href="Log In.html" class="login-link"><span style = "color: rgb(0, 155, 252)">Log in</span></a></p>
            </form>
        </div>

    </div>

</body>


</html>
